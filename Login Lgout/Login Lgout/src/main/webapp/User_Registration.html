<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User_Registration</title>
</head>
<body>
	<h1 align="center">User Registration</h1>
	<hr color="black">
	</br>
	</br>
	<form action="RegistrationServlet" method="post">
		<table align="center">
			<tr>
				<td>Username :</td>
				<td><input type="text" placeholder="Enter your name" name="UserName" /></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="password" placeholder="Enter your password" name="UserPassword" /></td>
			</tr>
			<tr>
				<td>Confirm Password :</td>
				<td><input type="password" placeholder="Re-Enter your password" name="ConfirmPassword" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="Sign-up" value="Sign-up"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><a href="#">Forgot Password?</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
