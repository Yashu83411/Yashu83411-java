<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Homepage</title>
</head>
<body>
	<form action="ExpenseInsertionServlet" method="get">
		<table>
			<tr>
				<td>Expense Date :</td>
				<td><input type="date" name="ExpenseDate"/></td>
			</tr>
			<tr>
				<td>Expense Category :</td>
				<td>
					<select name="ExpenseCategory">
						<option>Food</option>
						<option>Travels & Fuel</option>
						<option>Households & Grocery</option>
						<option>Clothes & Accessories</option>
						<option>Medicine & Hospital</option>
						<option>Internet & Recharges & Power</option>
						<option>Education</option>
						<option>Gifts & Donations</option>
						<option>Entertainment</option>
						<option>Loans & Repayments</option>
						<option>Others</option>
					</select>
				</td>
			</t>
			<tr>
				<td>Expense Details :</td>
				<td><input type="text" name="ExpenseDetails" /></td>
			</tr>
			<tr>
				<td>Expense Amount :</td>
				<td><input type="number" name="ExpenseAmount" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="Submit" value="Add Expense"/></td>
			</tr>
			</form>
			<form action="LogoutServlet">
				<tr>
					<td colspan="2" align="center"><input type="submit" value="LogOut" /></td>
				</tr>
			</form>
	</table>
</body>
</html>
